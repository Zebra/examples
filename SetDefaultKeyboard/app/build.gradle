apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.symbol.setdefaultkeyboard"
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:21.0.3'

    provided fileTree(include: ['com.symbol.emdk.jar'], dir: '/Users/bhecox/Library/Android/sdk/add-ons/addon-symbol-emdk_v4.0_API-19/libs')
    compile fileTree(exclude: ['com.symbol.emdk.jar'], dir: 'libs')
}


